<div >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					操作信息反馈
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id="fm_user" modelAttribute="result" th:object="${result}">
				  <div class="form-group">
				    <div class="col-sm-10">
				      <h4 th:text="${result}"></h4>
				    </div>
				  </div>
				  <div class="modal-footer">
						<button id="fm_button" type="button" class="btn btn-default" data-dismiss="modal" >关闭</button>
					</div>
				</form>
			</div>
			
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
 <script type="text/javascript">
 	/*<![CDATA[*/ 
 			
 				
 				$('#fm_button').click(function(){
 							//刷新表格
 							$('#tb_departments').bootstrapTable('refresh');
 							//关闭模态框
 							$('#myModal').modal('hide');
 				});



 	/*]]>*/	
  </script>
