
<div >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					填写角色信息
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id="fm_role" modelAttribute="rd" th:object="${rd}">
				 <input type="hidden" th:value="${rd.id}" th:field="*{id}" id="id" name="id"/>
				  <div class="form-group">
				    <label for="roleName" class="col-sm-2 control-label">角色姓名</label>
				    <div class="col-sm-10">
				      <input type="text" th:value="${rd.roleName}" th:field="*{roleName}" class="form-control" id="roleName" name="roleName" placeholder="请输入角色名"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="roleDesc" class="col-sm-2 control-label">描述</label>
				    <div class="col-sm-10">
				      <input type="text" th:value="${rd.roleDesc}" th:field="*{roleDesc}" class="form-control" id="roleDesc" name="roleDesc" placeholder="请输入描述"/>
				    </div>
				  </div>
				  <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" >关闭
						</button>
						<button type="button" class="btn btn-primary" id="fm_button">提交</button>
					</div>
				</form>
			</div>
			
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
 <script type="text/javascript">
 	/*<![CDATA[*/ 
 			
 				
 				$('#fm_button').click(function(){
 					var role=$("#fm_role").serializeObject();
 					var d=JSON.stringify(role)
 	 				var dataRole={"data": d}
 					$.ajax({
 						url:'role/addRoleByForm',
 						type: 'post',
 						dataType: 'json',
 						data:dataRole,
 						success:function(json){
 							//刷新表格
 							$('#tb_departments').bootstrapTable('refresh');
 							//关闭模态框
 							$('#myModal').modal('hide');
 						}
 						
 					});
 				});



 	/*]]>*/	
  </script>
